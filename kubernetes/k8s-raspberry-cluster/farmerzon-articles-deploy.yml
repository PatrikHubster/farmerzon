apiVersion: apps/v1
kind: Deployment
metadata:
  name: farmerzon-articles-deploy
  labels:
    app: microservice-articles
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: microservice-articles
  template:
    metadata:
      labels:
        app: microservice-articles
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "farmerzon-articles"
        dapr.io/app-port: "5000"
    spec:
      containers:
      - name: farmerzon-articles
        image: patrikhuber/farmerzon-articles:latest
        imagePullPolicy: "Always"
        env:
        - name: ConnectionStrings__FarmerzonArticles
          value: "UserId=admin;Password=password;Server=farmerzon-articles-cip;Port=5432;Database=farmerzon-articles-db;IntegratedSecurity=True;Pooling=True;Enlist=True"
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 10
        readinessProbe:
          periodSeconds: 15
          timeoutSeconds: 2
          successThreshold: 2
          failureThreshold: 2
          httpGet:
            path: /healthz
            port: 5000